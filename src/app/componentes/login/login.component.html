<app-navbar></app-navbar>


<section class="position-relative py-3 py-xl-5">
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>¡Bienvenido!</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-sm-8 col-md-6 col-xl-4">
                <div class="card mb-5 containerLogin">
                    <div class="card-body d-flex flex-column align-items-center">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                            <img src="./assets/logo-goloteca.png" alt="" width="150" height="150">
                        </div>
                        <form class="text-center" method="post" [formGroup]="iniciarSesionForm" (ngSubmit)="onClick()">
                            <div class="form-row">
                                <div class="mb-3 form-group">
                                    <input type="email" formControlName="email" class="form-control" placeholder="Ingrese su email" required>
                                    <div class="text-danger" *ngIf="iniciarSesionForm.get('email')?.hasError('pattern') || iniciarSesionForm.get('email')?.hasError('required')">
                                        <span>El email es obligatorio</span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="password" formControlName="password" class="form-control" placeholder="Ingrese su contraseña" required>                            
                                    <div class="text-danger" *ngIf="iniciarSesionForm.get('password')?.hasError('required')">
                                        <span class="error-msg">La contraseña es obligatoria</span>
                                    </div>
                                </div>
                            <div class="mb-2">
                                <button  class="btn btn-primary d-block w-100" type="submit" [disabled]="!iniciarSesionForm.valid" (click)="onClick()">Iniciar Sesion</button> <!-- (click)="crearcuenta()"-->
                            </div>
                            </div>
                        </form>

                            <div class="mb-3">
                                <button (click)='crearcuenta();' class="btn btn-outline-primary d-block w-100" type="submit">Crear Cuenta</button>
                            </div>
                            <a href="" class="text-muted">¿Olvidó su contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<app-footer></app-footer>
