<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
  crossorigin="anonymous"
/>

<div class="container-fluid">
<h3 class="d-flex justify-content-center">¡Elegí el combo que más se ajuste a vos!</h3>
  <div class="row">
    <div class="col-sm-6 col-lg-3" *ngFor="let p of producto">
      <div class="card" *ngIf="p.precio > 500">
        <img src="{{ p.imagen }}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ p.nombre }} - {{ p.precio | currency }}</h5>
          <p class="card-text">{{ p.descripcion }}</p>
          <div class="mb-3">
            <button
              (click)="adicionarCarrito(p)"
              class="btn btn-success"
              type="button"
              style="background-color: green"
            >
              Agregar Al Carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
  crossorigin="anonymous"
></script>
