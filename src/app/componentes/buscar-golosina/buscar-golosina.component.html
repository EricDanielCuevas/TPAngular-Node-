<app-navbar></app-navbar>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td style="width:250px">
                    <img src='{{producto.imagen}}' style="outline: none; width: 160px;" />
                </td>
                <td>
                    <div>
                        <a style="color: #333; font-size:23px; font-weight: 300;line-height:1.3;text-decoration: none;"
                            [routerLink]="['/detalle', producto.id]"> {{producto.marca}} -
                            {{producto.descripcion}}</a>
                        <br>
                    </div>
                    <div style="color: #333; font-size:25px; font-weight: 400;line-height:1.3;">
                        Precio : {{producto.precio | currency}}
                    </div>
                    
                </td>
                <div class="container">
                    <div class="mb-3">
                      <button (click)="adicionarCarrito(producto)" class="btn btn-success" type="button" style="background-color: green;">Agregar Al Carrito</button>
                    </div>
                </div>  
            </tr>
        </tbody>
    </table>
</div>
